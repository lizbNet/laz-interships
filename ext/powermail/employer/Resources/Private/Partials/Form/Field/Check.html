{namespace vh=In2code\Powermail\ViewHelpers}


<div id="powermail_fieldwrap_{field.marker}" class="form-group powermail_fieldwrap powermail_fieldwrap_type_check powermail_fieldwrap_{field.marker} {field.css} {settings.styles.framework.fieldAndLabelWrappingClasses} col-12 col-md mb-3">
	<label class="{settings.styles.framework.labelClasses}" title="{field.description}">
		{field.title}<f:if condition="{field.mandatory}"><span class="mandatory">*</span></f:if>
	</label>
	<div class="{settings.styles.framework.fieldWrappingClasses}">
		<f:for each="{field.modifiedSettings}" as="setting" iteration="index">
			<div class="form-check {vh:Validation.ErrorClass(field:field, class:'powermail_field_error')}">
				<f:form.checkbox
					property="{field.marker}."
					value="{setting.value}"
					checked="{vh:Misc.PrefillMultiField(field:field, mail:mail, cycle:index.cycle)}"
					id="powermail_field_{field.marker}_{index.cycle}"
					additionalAttributes="{vh:Validation.ValidationDataAttribute(field:field, iteration:index)}"
					class="form-check-input powermail_checkbox powermail_checkbox_{field.uid}" />
				<label class="form-check-label" for="powermail_field_{field.marker}_{index.cycle}">
					<vh:string.escapeLabels>{setting.label}</vh:string.escapeLabels>
				</label>
		<f:if condition="{settings.validation.client}">
			<div class="powermail_field_error_container powermail_field_error_container_{field.marker}"></div>
		</f:if>
			</div>
		</f:for>
	</div>
</div>
