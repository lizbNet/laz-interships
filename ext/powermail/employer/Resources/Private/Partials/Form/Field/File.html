{namespace vh=In2code\Powermail\ViewHelpers}

<div class="powermail_fieldwrap powermail_fieldwrap_type_file powermail_fieldwrap_{field.marker} {field.css} {settings.styles.framework.fieldAndLabelWrappingClasses} col-12 col-md mb-3">
	<f:render partial="Form/FieldLabel" arguments="{_all}" />

		<vh:form.multiUpload
				id="powermail_field_{field.marker}"
				property="{field.marker}"
				additionalAttributes="{vh:validation.uploadAttributes(field:field)}"
				class="powermail_file {settings.styles.framework.fieldClasses} {vh:validation.errorClass(field:field, class: 'powermail_field_error')} form-control" />

	<div class="{settings.styles.framework.fieldWrappingClasses}">
		<f:if condition="{vh:misc.prefillField(field:field, mail:mail)}">
			<ul class="powermail_fieldwrap_file_list">
				<f:for each="{vh:misc.prefillField(field:field, mail:mail)}" as="file">
					<li>
						<span class="fileName">{file}</span>
						<f:form.hidden property="{field.marker}." value="{file}" />
					</li>
				</f:for>
				<li>
					<span class="deleteAllFiles"><f:translate key="deleteAllFiles">Delete All Files</f:translate></span>
				</li>
			</ul>
		</f:if>
	</div>
</div>
