{namespace vh=In2code\Powermail\ViewHelpers}

<div id="powermail_fieldwrap_{field.marker}" class="form-group powermail_fieldwrap powermail_fieldwrap_type_radio powermail_fieldwrap_{field.marker} {field.css} {settings.styles.framework.fieldAndLabelWrappingClasses} col-12 col-md">
	<label class="{settings.styles.framework.labelClasses}" title="{field.description}">
		{field.title}<span class="mandatory{f:if(condition:field.mandatory, else:' d-none')}">*</span>
	</label>

	<div class="{settings.styles.framework.fieldWrappingClasses}">
		<f:for each="{field.modifiedSettings}" as="setting" iteration="index">
			<div class="{settings.styles.framework.radioClasses} {vh:Validation.ErrorClass(field:field, class:'powermail_field_error')} form-check">
				<f:form.radio
						property="{field.marker}"
						value="{setting.value}"
						checked="{vh:Misc.PrefillMultiField(field:field, mail:mail, cycle:index.cycle)}"
						id="powermail_field_{field.marker}_{index.cycle}"
						additionalAttributes="{vh:Validation.ValidationDataAttribute(field:field, iteration:index)}"
						class="powermail_radio form-check-input" />
				<label class="form-check-label" for="powermail_field_{field.marker}_{index.cycle}">
					<f:if condition="{field.marker} == 'offer_type'">
						<f:then>
							<f:if condition="{index.cycle} == 1"><i class="bi bi-file-earmark-person"></i></f:if>
							<f:if condition="{index.cycle} == 2"><i class="bi bi-person-badge"></i></f:if>
							<span>{setting.label}</span>
						</f:then>
						<f:else>
							{setting.label}
						</f:else>
					</f:if>
				</label>
			</div>
		</f:for>

		<f:if condition="{settings.validation.client}">
			<div class="powermail_field_error_container powermail_field_error_container_{field.marker}"></div>
		</f:if>
	</div>
</div>
