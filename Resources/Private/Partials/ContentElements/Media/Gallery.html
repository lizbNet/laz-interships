<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    {namespace bk2k = BK2K\BootstrapPackage\ViewHelpers}

    <f:switch expression="{v:content.info(contentUid:'{data.tx_gridelements_container}', field:'layout')}">
        <f:case value="lazarski_klub_absolwenta_featurette">
            <f:render partial="Media/Type" arguments="{file: files.0, data: data, settings: settings, classes: classes}" />
        </f:case>

        <f:case value="lazarski_sielska_dolina_about">

        </f:case>

        <f:case default="true">
            <f:if condition="{files}">
                <div class="row align-items-center d-flex justify-content-around" data-equalheight="container">
                    <f:if condition="{files -> f:count()} > 1">
                        <f:then>
                            <f:for each="{files}" as="file" iteration="fileIteration">
                                <f:switch expression="{data.imagecols}">
                                    <f:case value="1">
                                        <div class="col-md-12 mb-2 text-center" data-equalheight="item">

                                            <f:render partial="Media/Type" arguments="{file: file, data: data, settings: settings}" />
                                        </div>
                                    </f:case>
                                    <f:case value="2">
                                        <div class="col-md-5 col-sm-6 col-xs-6 mb-2 text-center" data-equalheight="item">
                                            <f:render partial="Media/Type" arguments="{file: file, data: data, settings: settings}" />
                                        </div>
                                    </f:case>
                                    <f:case value="3">
                                        <div class="col-md-4 col-sm-4 col-xs-4 mb-2 pl-3 pr-3 text-center" data-equalheight="item">
                                            <f:render partial="Media/Type" arguments="{file: file, data: data, settings: settings}" />
                                        </div>
                                    </f:case>
                                    <f:case value="4">
                                        <div class="col-md-3 col-sm-3 col-xs-6 mb-2 pl-3 pr-3 text-center" data-equalheight="item">
                                            <f:render partial="Media/Type" arguments="{file: file, data: data, settings: settings}" />
                                        </div>
                                    </f:case>
                                    <f:case value="6">
                                        <div class="col-md-2 col-sm-3 col-xs-4 mb-4 pl-4 pr-4 text-center" data-equalheight="item">
                                            <f:render partial="Media/Type" arguments="{file: file, data: data, settings: settings}" />
                                        </div>
                                    </f:case>
                                    <f:case default="1">
                                        <div class="col-md-12 mb-2 text-center" data-equalheight="item">
                                            <f:render partial="Media/Type" arguments="{file: file, data: data, settings: settings}" />
                                        </div>
                                    </f:case>
                                </f:switch>
                            </f:for>
                        </f:then>
                        <f:else>
                            <div class="col-md-12" data-equalheight="item">
                                <f:render partial="Media/Type" arguments="{file: files.0, data: data, settings: settings}" />
                            </div>
                        </f:else>
                    </f:if>
                </div>

            </f:if>
        </f:case>
    </f:switch>

</html>
