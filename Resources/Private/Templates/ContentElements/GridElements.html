{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<f:layout name="GridElements" />
<f:section name="Main">

	<v:variable.set name="col1Class" value="{data.flexform_mdCol1} {data.flexform_smCol1} {data.flexform_xsCol1} {data.flexform_lgCol1} {data.flexform_col21class}" />
	<v:variable.set name="col2Class" value="{data.flexform_mdCol2} {data.flexform_smCol2} {data.flexform_xsCol2} {data.flexform_lgCol2} {data.flexform_col22class}" />
	
	<f:switch expression="{data.layout}">
		<f:case value="lazarski_sielska_dolina_timeline">
			<f:if condition="{data.layout} == 62"></f:if>
			<f:render section="Timeline" arguments="{_all}" />
		</f:case>
		<f:case value="lazarski_klub_absolwenta_featurette">
			<f:render section="Featurette" arguments="{_all}" />
		</f:case>
		<f:case value="lazarski_klub_absolwenta_partners_list">
			<f:render section="PartnerList" arguments="{_all}" />
		</f:case>
		<f:case value="lazarski_klub_absolwenta_partners_card">
			<f:render section="PartnerCard" arguments="{_all}" />
		</f:case>
		<f:case value="lazarski_klub_absolwenta_slider">
			<f:render section="Slider" arguments="{_all}" />
		</f:case>
		<f:case default="true">
			<f:render section="Default" arguments="{_all}" />
		</f:case>
	</f:switch>
</f:section>


<f:section name="Slider">
    <!-- Slider -->
    <section id="slider{data.uid}" class="my-5 py-1 px-0 {data.bootstrap_container_wrap}">
	    <div class="row slider">
            <f:for each="{data.tx_gridelements_view_raw_columns.111}" as="item" iteration="iteration">
				<v:content.render contentUids="{0: item.uid}" />
			</f:for>
		</div>
    </section>
</f:section>


<f:section name="About">
    <!-- About -->
    <section id="about" class="about {data.bootstrap_container_wrap}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
					<f:render partial="Header/AllSection" arguments="{_all}" />
                </div>
            </div>
			<div class="row text-center">
	            <f:for each="{data.tx_gridelements_view_raw_columns.111}" as="item" iteration="iteration">
					<v:content.render contentUids="{0: item.uid}" />
				</f:for>
            </div>
        </div>
    </section>
</f:section>


<f:section name="Featurette">
    <!-- Contact -->
    <section id="marketing" class="{data.bootstrap_container_wrap}">
        <div class="container marketing">
            <div class="row">
                <div class="col-lg-12 text-center">
					<f:render partial="Header/AllSection" arguments="{_all}" />
                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-stretch">
				<f:for each="{data.tx_gridelements_view_raw_columns.111}" as="item" iteration="iteration">
					<v:content.render contentUids="{0: item.uid}" />
				</f:for>
				<div class="clearfix"></div>
            </div>
        </div>
    </section>
</f:section>


<f:section name="PartnerCard">
    <!-- Contact -->
    <section id="partner-card" class="partner-card {data.bootstrap_container_wrap}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
					<f:render partial="Header/AllSection" arguments="{_all}" />
                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-stretch">
				<f:for each="{data.tx_gridelements_view_raw_columns.111}" as="item" iteration="iteration">
					<v:variable.register.set name="contentElement{item.uid}.isOdd" value="{iteration.isOdd}" />
					<v:content.render contentUids="{0: item.uid}" />
				</f:for>
            </div>
        </div>
    </section>
</f:section>


<f:section name="Default">
    <section id="c{data.uid}">
        <f:switch expression="{data.tx_gridelements_backend_layout}">
        	
        	<f:case value="2cols">
	            <f:if condition="{0:data.header, 1: 'AND', 2: data.header_layout, 3: '!=', 4: '100' }">
		            <div class="row">
		                <div class="col">
		                    <f:render partial="Header/AllSection" arguments="{_all}" />
		                </div>
		            </div>
	            </f:if>
	            <div class="row {data.bootstrap_container_extra_class}">
	                <div class="col {col1Class}">
						<f:for each="{data.tx_gridelements_view_raw_columns.101}" as="item" iteration="iteration">
							<v:content.render contentUids="{0: item.uid}" />
						</f:for>
	                </div>
	                <div class="col {col2Class}">
						<f:for each="{data.tx_gridelements_view_raw_columns.102}" as="item" iteration="iteration">
							<v:content.render contentUids="{0: item.uid}" />
						</f:for>	                
	                </div>
	            </div>
        	</f:case>

        	<f:case default="true">
	            <div class="jumbotron p-5 {data.bootstrap_container_wrap}">
		            <f:if condition="{0:'{data.header}', 1: 'AND', 2:'{data.header_layout}', 3: '!=', 4: 100 }">
			            <div class="row">
			                <div class="col">{data.header_layout}:{data.header}
			                    <f:render partial="Header/AllSection" arguments="{_all}" />
			                </div>
			            </div>
		            </f:if>

					<f:for each="{data.tx_gridelements_view_raw_columns.111}" as="item" iteration="iteration">
						<v:content.render contentUids="{0: item.uid}" />
					</f:for>
	            </div>
        	</f:case>

        </f:switch>
    </section>
</f:section>
